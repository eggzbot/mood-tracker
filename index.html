<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Tracker</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { margin-bottom: 8px; font-size: 20px; }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      align-items: center;
    }
    .controls label { font-size: 14px; color: #8b949e; }
    .controls input {
      width: 50px;
      padding: 4px 8px;
      background: #161b22;
      border: 1px solid #30363d;
      color: #c9d1d9;
      border-radius: 6px;
    }
    .controls button {
      padding: 6px 12px;
      background: #238636;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .controls button:hover { background: #2ea043; }
    .legend {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
      font-size: 12px;
    }
    .legend-item { display: flex; align-items: center; gap: 6px; }
    .cell { width: 28px; height: 28px; border-radius: 4px; flex-shrink: 0; }
    .cell-empty { background: #161b22; border: 1px solid #30363d; }
    .cell-happy { background: #39d353; }
    .cell-sad { background: #58a6ff; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(28px, 1fr));
      gap: 6px;
      max-width: 400px;
    }
    .day {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .day-label {
      font-size: 10px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <h1>Mood Tracker</h1>
  
  <div class="controls">
    <label>Days:</label>
    <input type="number" id="daysInput" value="14" min="1" max="365">
    <button onclick="updateDays()">Update</button>
  </div>
  
  <div class="legend">
    <div class="legend-item"><div class="cell cell-empty"></div> no data</div>
    <div class="legend-item"><div class="cell cell-sad"></div> sad</div>
    <div class="legend-item"><div class="cell cell-happy"></div> happy</div>
  </div>
  
  <div class="grid" id="grid"></div>

  <script>
    let moodData = {};
    let numDays = 14;
    
    fetch('data.json')
      .then(r => r.json())
      .then(data => {
        moodData = data;
        generateGrid();
      })
      .catch(() => generateGrid());
    
    function updateDays() {
      numDays = parseInt(document.getElementById('daysInput').value) || 14;
      generateGrid();
    }
    
    function generateGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      
      const today = new Date();
      
      for (let i = numDays - 1; i >= 0; i--) {
        const date = new Date(today);
        date.setDate(date.getDate() - i);
        
        const dateStr = date.toISOString().split('T')[0];
        const dayName = date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        
        const cell = document.createElement('div');
        cell.className = 'cell cell-empty';
        
        if (moodData[dateStr] === 'happy') {
          cell.className = 'cell cell-happy';
        } else if (moodData[dateStr] === 'sad') {
          cell.className = 'cell cell-sad';
        }
        
        cell.title = dateStr + (moodData[dateStr] ? ': ' + moodData[dateStr] : '');
        
        const label = document.createElement('span');
        label.className = 'day-label';
        label.textContent = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        
        dayDiv.appendChild(cell);
        dayDiv.appendChild(label);
        grid.appendChild(dayDiv);
      }
    }
  </script>
</body>
</html>
